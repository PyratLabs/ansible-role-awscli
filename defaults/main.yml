---

# Use a specific version of awscli, eg. `2.9.0`. Specify `false` for latest.
awscli_version: false

# Installation directory to put awscli virtual environments.
awscli_install_dir: "{{ ansible_user_dir }}/.virtualenvs"

# Name for the awscli Virtualenv.
awscli_venv_name: awscli

# Add a custom suffix to virtualenv (default: awscli_version)
awscli_venv_suffix: false

# Allow venv to inherit packages from global site-packages
awscli_venv_site_packages: false

# Install a venv helper to launch virtualenv executables from a "bin" directory
awscli_install_venv_helper: true

# "bin" directory for venv helper installation
awscli_bin_dir: "{{ ansible_user_dir }}/bin"

# Allow role to install OS dependencies.
awscli_install_os_dependencies: false
